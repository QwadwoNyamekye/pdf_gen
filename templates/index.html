                <div class="collapse navbar-collapse" id="navbarNav">

                        <li class="nav-item active">

                    </ul>

        <div class=" row my-5 py-5 " style="height:max-content;">
            <div class="col-sm-10 col-lg-8 col-md-8 col-xl-8 my-5 py-5 mx-auto">
              <div class="card shadow-lg p-5  ">
                <div class="row px-5">
                    <div class="col-8">
                         <h4 class="my-1">Melbourne Receipt </h4>
                    </div>

                    <div class=" mt-3 col-md-6 "> <input type="text" class="form-control" name="text" required=""></div>

                        <input type="text" class="form-control" name="subject" required="">

                    <div class=" mt-3 col-md-12">

                    <div class=" mt-3 col-md-12 "> <input type="email" class="form-control" name="email" required=""></div>
                    <div class=" mt-3 col-md-12 "> <input type="email" class="form-control" name="number" required=""></div>
                    <div class=" mt-3 col-md-12"> 
                        <input type="number" min="1" class="form-control" name="subject" required="">
                    </div>
                </div>
              </div>
            </div>
